name: Build

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: lint
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: test
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: build
